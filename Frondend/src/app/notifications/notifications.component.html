<div class="container">
    <div *ngFor='let chefre of chefres'>
      
      <div class="card">    
        <h5 class="card-header" style="text-align: center;">Hurrah...Your order for {{ chefre.foodname }} has taken..</h5>
        <div class="row">
        
        <div class="col-md-12 col-sm-9 text-justify">
        <div class="card-body">
          <p class="card-text"> <b>Ordered Item : </b> {{ chefre.foodname }}</p>
          <p class="card-text"><b>Quantity : </b>  {{ chefre.quantity }}</p>
          <p class="card-text"><b>Served at room no. :</b>  {{ chefre.roomnumber }}</p>
          <p class="card-text"><b>Served within : </b>  {{ chefre.servedin }} min.</p>
          <p class="card-text" style="text-align: right;"><b></b>  {{ chefre.date }}</p>

        </div>
      </div>
        </div>
      
      </div>
      <hr>
    </div>
    </div>
