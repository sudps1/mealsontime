<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
              <div class="registration-form">
                  <form method="POST" id="form" #userlogin="ngForm" action="/login" (ngSubmit)="loginUser()">
                      <div class="form-group">                        
                        <h3><b>Welcome Admin</b></h3><h5>Please Enter the credentials.</h5>

                      </div>
                      <br>


                      <div class="form-group">
                        <label>User Name</label>
                          <input type="text" name="username" class="form-control item" [(ngModel)]="user.uname" 
                          id="username" #uname="ngModel"  placeholder="Enter User Name" required minlength="4">
                          
                          <label *ngIf="uname.invalid && (uname.dirty || uname.touched) && uname.errors.required" >
                            <p style="color: red;">User Name is required.</p>                             
                          </label>

                          <label *ngIf="uname.invalid && uname.errors.minlength" >
                            <p style="color: red;">Name must be at least 4 characters long.</p>               
                          </label>
                      </div>

                      
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control item" [(ngModel)]="user.password" 
                        id="password" #pass="ngModel" placeholder="Enter Password" required minlength="8">
                        <label *ngIf="pass.invalid && (pass.dirty || pass.touched) && pass.errors.required" >
                          <p style="color: red;">Password is required.</p>                             
                        </label>

                        <label *ngIf="pass.invalid && pass.errors.minlength" >
                          <p style="color: red;">Password must be at least 8 characters long.</p>               
                        </label>
                      </div>
                     
                      <div class="form-group">
                          <button type="submit" [disabled]="userlogin.form.invalid" class="btn btn-block create-account" id="loginBtn">Login</button>
                      </div>
                  </form>
              </div>
            
            
            
            
            
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
