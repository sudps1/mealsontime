<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
              <div class="registration-form">
                <!-- (ngSubmit)="AddUser()" -->
              <form class="login" #fooddetails="ngForm" (ngSubmit)="Addfood()" >
                  <div class="form-group">
                    <h5>Please fill this form to add a new food item.</h5>
                  </div>
                 <br>


                    <div class="form-group">
                      <label>Name of the food</label>
                      <input type="text" name="foodname"  class="form-control item" [(ngModel)]="FoodDetails.foodname" 
                         id="foodname" #fname="ngModel" placeholder="Enter food name" required>
                      <label *ngIf="fname.invalid && (fname.dirty || fname.touched) && fname.errors.required" >
                      <p style="color: red;">Name is required</p>                             
                      </label>
                    </div>               
                 


                  <div class="form-group">
                    <label>Price</label>                    
                    <input type="text" name="price"  class="form-control item" [(ngModel)]="FoodDetails.price" 
                    id="UserName" #username="ngModel" placeholder="Enter the price of the food" pattern="^((\\+91-?)|0)?[0-9]{2,3}$"required>
                    <label *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required" >
                      <p style="color: red;">Price is required</p>                             
                    </label>
                    <label *ngIf="username.invalid && username.errors.pattern" >
                      <p style="color: red;">Min 2 digits Max 3 digit.</p>               
                    </label>
                  </div>


                  <div class="form-group">
                    <label>Cuisine of the food</label>
                    <input type="text" name="cuisine"  class="form-control item" [(ngModel)]="FoodDetails.cuisine" 
                       id="foodname" #cuisine="ngModel" placeholder="Enter food name" required>
                    <label *ngIf="cuisine.invalid && (cuisine.dirty || cuisine.touched) && cuisine.errors.required" >
                    <p style="color: red;">Cuisine is required</p>                             
                    </label>
                  </div>

                  <div class="form-group">
                    <label>Description of the food</label>
                    <input type="text" name="description"  class="form-control item" [(ngModel)]="FoodDetails.description" 
                       id="foodname" #descriptions="ngModel" placeholder="Enter food name" required>
                    <label *ngIf="descriptions.invalid && (descriptions.dirty || descriptions.touched) && descriptions.errors.required" >
                    <p style="color: red;">Description is required</p>                             
                    </label>
                  </div>


                  <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" name="url"  class="form-control item" [(ngModel)]="FoodDetails.url" 
                       id="url" #url="ngModel" placeholder="Paste an Image URL" required>
                    <label *ngIf="url.invalid && (url.dirty || url.touched) && url.errors.required" >
                    <p style="color: red;">Image url is required</p>                             
                    </label>
                  </div>

                    
                  <div class="form-group"> 
                      <div class="botton">
                          <button type="submit" [disabled]="fooddetails.form.invalid" class="btn btn-block create-account" id="loginBtn">Add Food Item</button>
                      </div>
                  </div>
                </form>
              </div>
            
            
            
            
            
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
